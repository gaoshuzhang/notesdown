bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">R Notes: All of R</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    download: [pdf, epub]
    edit: https://github.com/xiangyunhuang/notes-book/edit/master/%s
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: before_body.tex
    after_body: after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: default.latex
  pandoc_args: "--top-level-division=chapter"
  toc_depth: 3
  toc_unnumbered: yes
  toc_appendix: yes
  toc_bib: yes
bookdown::epub_book:
  stylesheet: style.css
